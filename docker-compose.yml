version: '3.8'

services:
  iare-bot:
    build: .
    container_name: iare-bot
    restart: unless-stopped
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - API_ID=${API_ID}
      - API_HASH=${API_HASH}
      - DEVELOPER_CHAT_ID=${DEVELOPER_CHAT_ID}
      - MAINTAINER_CHAT_ID=${MAINTAINER_CHAT_ID}
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('https://api.telegram.org/bot${BOT_TOKEN}/getMe')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
